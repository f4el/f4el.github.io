    <script>
            function calcularImc(){
                var altura = $("#altura").val();
                var peso = $("#peso").val();
                var sexo = $("#sexo").val();
                var imc;
                if (altura > 2.5) {altura = altura / 100}
                if (sexo = "Masculino"){
                    if ((peso / (altura * altura)) < 20)
                        {imc = 'Abaixo do peso!'}
                    else if  ((peso / (altura * altura)) < 25)
                        {imc = 'Normal!'}   
                    else if ((peso / (altura * altura)) < 30)
                        {imc = 'Obesidade leve!'}    
                    else if ((peso / (altura * altura)) < 40)
                        {imc = 'Obesidade moderada!'}    
                    else if ((peso / (altura * altura)) >= 40)
                        {imc = 'Obesidade grave ou mórbida!'}
                }
                else
                {
                    if ((peso / (altura * altura)) < 19)
                        {imc = 'Abaixo do peso!'}
                    else if  ((peso / (altura * altura)) < 24)
                        {imc = 'Normal!'}   
                    else if ((peso / (altura * altura)) < 29)
                        {imc = 'Obesidade leve!'}    
                    else if ((peso / (altura * altura)) < 39)
                        {imc = 'Obesidade moderada!'}    
                    else if ((peso / (altura * altura)) >= 39)
                        {imc = 'Obesidade grave ou mórbida!'}
                }
                $("#campoResultado").val(imc); 
            }
            function iniciar() {
                $("#result").click(calcularImc);
            }
        $(document).ready(iniciar);
    </script>
